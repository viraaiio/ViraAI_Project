name: Daily Backup to Backblaze B2

on:
  schedule:
    - cron: "0 */12 * * *"   # اجرای هر 12 ساعت
  workflow_dispatch:          # اجرای دستی

concurrency:
  group: backup-b2
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  backup:
    runs-on: ubuntu-latest

    env:
      B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
      B2_APP_KEY: ${{ secrets.B2_APP_KEY }}
      B2_BUCKET: viraai-backups
      BACKUP_DIR: /tmp/viraai_backups
      EXCLUDE_DIRS: '(node_modules|\.git|\.github|\.next|dist|coverage|\.cache)'

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tar gzip coreutils
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        run: |
          rclone config create viraai-b2 b2 account "$B2_KEY_ID" key "$B2_APP_KEY" --non-interactive
          rclone lsd viraai-b2: || exit 1

      - name: Prepare backup directory
        run: |
          mkdir -p $BACKUP_DIR
          rm -rf $BACKUP_DIR/*

      - name: Create source archive
        run: |
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M-%S")
          ARCHIVE_NAME="src-$TIMESTAMP.tar.gz"
          tar --exclude=$EXCLUDE_DIRS -czf $BACKUP_DIR/$ARCHIVE_NAME .
          cd $BACKUP_DIR
          sha256sum $ARCHIVE_NAME > SHA256SUMS.txt

      - name: Upload to Backblaze B2
        run: |
          TS_PATH=$(date -u +"%Y/%m/%d")
          DEST="viraai-b2:$B2_BUCKET/repo-backups/$TS_PATH/"
          rclone copy "$BACKUP_DIR/" "$DEST" \
            --transfers=4 \
            --checkers=8 \
            --fast-list \
            --checksum \
            --log-level INFO
          echo "Uploaded to: $DEST"

      - name: Verify upload
        run: |
          TS_PATH=$(date -u +"%Y/%m/%d")
          DEST="viraai-b2:$B2_BUCKET/repo-backups/$TS_PATH/"
          rclone ls "$DEST" | tail -n 20

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backup-${{ github.run_number }}
          path: $BACKUP_DIR
          retention-days: 7
