# نسخه‌ی نهایی بدون اتصال به دیتابیس یا SSH
# فقط بکاپ سورس‌کد و آپلود به B2

name: Daily Backup to Backblaze B2

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

concurrency:
  group: backup-b2
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  backup:
    runs-on: ubuntu-latest
    env:
      B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
      B2_APP_KEY: ${{ secrets.B2_APP_KEY }}
      B2_BUCKET: viraai-backups
      BACKUP_DIR: /tmp/viraai_backups
      EXCLUDE_DIRS: '(node_modules|\.git|\.github|\.next|dist|coverage|\.cache)'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tar gzip coreutils
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        run: |
          rclone config create viraai-b2 b2 account "$B2_KEY_ID" key "$B2_APP_KEY" --non-interactive
          rclone lsd viraai-b2: || exit 1

      - name: Prepare backup directory
        run: |
          mkdir -p $BACKUP_DIR
          rm -rf $BACKUP_DIR/*

      - name: Archive source code
        run: |
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M-%S")
          tar --exclude=$EXCLUDE_DIRS -czf $BACKUP_DIR/src-$TIMESTAMP.tar.gz .
          cd $BACKUP_DIR
          sha256sum src-$TIMESTAMP.tar.gz > SHA256SUMS.txt

      - name: Upload to B2
        run: |
          rclone copy $BACKUP_DIR/ "viraai-b2:$B2_BUCKET/repo-backups/" \
            --transfers=4 --checkers=8 --fast-list --checksum --log-level INFO

      - name: Verify upload
        run: |
          rclone ls "viraai-b2:$B2_BUCKET/repo-backups/" | tail -n 10

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backup-${{ github.run_number }}
          path: $BACKUP_DIR
