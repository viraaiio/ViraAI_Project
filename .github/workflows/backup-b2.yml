name: Daily Backup to Backblaze B2

on:
  schedule:
    - cron: "0 */12 * * *"   # اجرای هر 12 ساعت (UTC)
  workflow_dispatch:          # امکان اجرای دستی

concurrency:
  group: backup-b2
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  backup:
    runs-on: ubuntu-latest
    env:
      B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
      B2_APP_KEY: ${{ secrets.B2_APP_KEY }}
      B2_BUCKET: viraai-backups
      BACKUP_DIR: /tmp/viraai_backups
      EXCLUDE_DIRS: '(node_modules|\.git|\.github|\.next|dist|coverage|\.cache)'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Preflight validation
        run: |
          set -euo pipefail
          if [ -z "${B2_KEY_ID:-}" ] || [ -z "${B2_APP_KEY:-}" ]; then
            echo "❌ Missing Backblaze secrets. Ensure B2_KEY_ID and B2_APP_KEY are set." >&2
            exit 1
          fi
          echo "✅ Secrets validated."

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client tar gzip coreutils
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone securely
        run: |
          set -euo pipefail
          rclone config create viraai-b2 b2 account "$B2_KEY_ID" key "$B2_APP_KEY" --non-interactive
          rclone lsd viraai-b2: || { echo "❌ Authorization failed"; exit 1; }
          echo "✅ Rclone configured successfully."

      - name: Prepare backup directory
        run: |
          mkdir -p $BACKUP_DIR
          rm -rf $BACKUP_DIR/*

      - name: Backup database
        run: |
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M-%S")
          mysqldump -u root -p"${{ secrets.DB_PASSWORD }}" viraai_io > $BACKUP_DIR/db-$TIMESTAMP.sql
          echo "✅ Database backup created: db-$TIMESTAMP.sql"

      - name: Backup source code
        run: |
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M-%S")
          tar --exclude=$EXCLUDE_DIRS -czf $BACKUP_DIR/src-$TIMESTAMP.tar.gz .
          echo "✅ Source code archive created: src-$TIMESTAMP.tar.gz"

      - name: Generate checksum manifest
        run: |
          cd $BACKUP_DIR
          sha256sum * > SHA256SUMS.txt
          echo "✅ Checksum manifest generated."

      - name: Upload backups to B2
        run: |
          DEST="viraai-b2:$B2_BUCKET/server-backups/"
          rclone copy $BACKUP_DIR/ "$DEST" \
            --transfers=4 \
            --checkers=8 \
            --fast-list \
            --checksum \
            --log-level INFO
          echo "✅ Upload completed to $DEST"

      - name: Verify upload
        run: |
          DEST="viraai-b2:$B2_BUCKET/server-backups/"
          rclone ls "$DEST" | tail -n 10
          echo "✅ Verification complete."

      - name: Upload backup artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backup-${{ github.run_number }}
          path: $BACKUP_DIR
          retention-days: 7

      - name: Cleanup workspace
        if: always()
        run: |
          rm -rf $BACKUP_DIR || true
          echo "✅ Cleanup done."
