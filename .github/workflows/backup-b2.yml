name: Daily Backup to Backblaze B2

on:
  workflow_dispatch:        # اجرای دستی
  schedule:                 # اجرای زمان‌بندی‌شده
    - cron: "0 0 * * *"     # هر روز ساعت 00:00 UTC (۳:۳۰ صبح ایران)

permissions:
  contents: read

jobs:
  backup:
    runs-on: ubuntu-latest
    env:
      B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
      B2_APP_KEY: ${{ secrets.B2_APP_KEY }}
      BACKUP_SOURCE: '.'
      B2_BUCKET: 'viraai-backups'
      EXCLUDE_DIRS: '(node_modules|\.git|\.github|\.next|dist|coverage|\.cache)'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python (for b2 CLI)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install b2 CLI
        run: |
          python -m pip install --upgrade pip
          pip install b2

      - name: Authorize B2
        run: |
          b2 authorize-account "${{ env.B2_KEY_ID }}" "${{ env.B2_APP_KEY }}"

      - name: Run b2 sync (backup)
        run: |
          # اجرای بکاپ با حذف پوشه‌های سنگین و فایل‌های .bak
          b2 sync "${{ env.BACKUP_SOURCE }}" "b2://${{ env.B2_BUCKET }}" \
            --exclude-dir-regex "${{ env.EXCLUDE_DIRS }}" \
            --exclude-regex ".*\.bak" \
            --delete | tee backup.log

      - name: Upload backup log as artifact
        uses: actions/upload-artifact@v4
        with:
          name: backup-log-${{ github.run_number }}
          path: backup.log
