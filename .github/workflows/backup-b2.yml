name: Daily Backup to Backblaze B2

on:
  workflow_dispatch:        # اجرای دستی
  schedule:                 # اجرای زمان‌بندی‌شده
    - cron: "0 */12 * * *"  # هر 12 ساعت

permissions:
  contents: read

jobs:
  backup:
    runs-on: ubuntu-latest
    env:
      B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
      B2_APP_KEY: ${{ secrets.B2_APP_KEY }}
      B2_BUCKET: 'viraai-backups'
      BACKUP_DIR: '/tmp/viraai_backups'
      EXCLUDE_DIRS: '(node_modules|\.git|\.github|\.next|dist|coverage|\.cache)'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client tar gzip
          curl https://rclone.org/install.sh | sudo bash

      - name: Configure rclone securely
        run: |
          rclone config create viraai-b2 b2 account $B2_KEY_ID key $B2_APP_KEY --non-interactive

      - name: Prepare backup directory
        run: |
          mkdir -p $BACKUP_DIR
          rm -rf $BACKUP_DIR/*

      - name: Backup database
        run: |
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M-%S")
          mysqldump -u root -p"${{ secrets.DB_PASSWORD }}" viraai_io > $BACKUP_DIR/db-$TIMESTAMP.sql

      - name: Backup source code
        run: |
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M-%S")
          tar --exclude=$EXCLUDE_DIRS -czf $BACKUP_DIR/src-$TIMESTAMP.tar.gz .

      - name: Upload backups to B2
        run: |
          rclone copy $BACKUP_DIR/ viraai-b2:$B2_BUCKET/server-backups/ --transfers=4 --checkers=8 --log-level INFO

      - name: Verify upload
        run: |
          rclone ls viraai-b2:$B2_BUCKET/server-backups/ | tail -n 10

      - name: Upload backup log as artifact
        uses: actions/upload-artifact@v4
        with:
          name: backup-log-${{ github.run_number }}
          path: $BACKUP_DIR
