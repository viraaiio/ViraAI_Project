name: Deploy to Production (Zero-Downtime)

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug SSH key presence
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "âŒ SSH_PRIVATE_KEY is EMPTY"
            exit 1
          else
            echo "âœ… SSH_PRIVATE_KEY is PRESENT"
            echo "ðŸ”‘ First lines of key:"
            echo "${{ secrets.SSH_PRIVATE_KEY }}" | head -n 5
          fi

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          echo "SSH key configured."

      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -euo pipefail

            echo "ðŸ“ Switching to project directory..."
            cd /d "D:\Projects\ViraAI_Project\Projects\ViraAI_Project"

            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ðŸ“¦ Installing dependencies..."
            npm install --production

            echo "ðŸš€ Restarting PM2..."
            pm2 restart all || pm2 start ecosystem.config.js

            echo "âœ… Deployment complete."
          EOF
