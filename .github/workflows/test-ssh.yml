name: Test SSH Connection

on:
  workflow_dispatch:

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Debug SSH key presence
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "âŒ SSH_PRIVATE_KEY is EMPTY"
            exit 1
          else
            echo "âœ… SSH_PRIVATE_KEY is PRESENT"
            echo "ðŸ”‘ First lines of key:"
            echo "${{ secrets.SSH_PRIVATE_KEY }}" | head -n 5
          fi

      - name: Setup SSH key
        run: |
          mkdir -p $HOME/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > $HOME/.ssh/id_ed25519
          chmod 600 $HOME/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> $HOME/.ssh/known_hosts
          echo "âœ… SSH key configured."

      - name: Test SSH connection
        run: |
          ssh -i $HOME/.ssh/id_ed25519 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} powershell -Command "
            Write-Host 'âœ… SSH connection successful.'
          "
